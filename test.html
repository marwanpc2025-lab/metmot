<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <!-- اسم أو لوجو الموقع -->
    <div class="logo">LOGO</div>

    <!-- checkbox مخفي للتحكم في فتح وغلق المنيو -->
    <input type="checkbox" id="menu-toggle">

    <!-- زر الثلاث شرط -->
    <label for="menu-toggle" class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
    </label>

    <!-- القائمة -->
    <nav class="menu">
        <a href="#">الرئيسية</a>
        <a href="#">عن العيادة</a>
        <a href="#">الخدمات</a>
        <a href="#">تواصل معنا</a>
    </nav>
</header>

</body>
</html>
